version: '3'
services:
  selenoid:
    network_mode: bridge
    image: "aerokube/selenoid:latest-release"
    volumes:
      - "C:/Users/kirit/PycharmProjects/Pytest_samples/tests/Lesson_25/selenoid/config:/etc/selenoid"
      - "C:/Users/kirit/PycharmProjects/Pytest_samples/tests/Lesson_25/selenoid/config/logs:/opt/selenoid/logs"
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: ["-conf", "/etc/selenoid/browsers.json", "-log-output-dir", "/opt/selenoid/logs"]
    ports:
      - "4445:4444"
  selenoid2:
    network_mode: bridge
    image: "aerokube/selenoid:latest-release"
    volumes:
      - "C:/Users/kirit/PycharmProjects/Pytest_samples/tests/Lesson_25/selenoid/config:/etc/selenoid"
      - "C:/Users/kirit/PycharmProjects/Pytest_samples/tests/Lesson_25/selenoid/config/logs:/opt/selenoid/logs"
